<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/parsley.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico&effect=fire-animation|Sedgwick+Ave|Abril+Fatface">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/parsley.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>

  <body id="body-background-img">

    <div class="container">

      <header>
        <div class="text-center font-effect-fire-animation">Find Your Jam</div>
      </header>
        
      <div class="row">

        <div class="col-xs-12 col-sm-5">

          <div class="city"></div>
          <div class="weather"></div>
          <div class="temp"></div>

          <div class="panel panel-primary" id="profile-display">

            <div class="panel-body">

              <div style="text-align: center;"><h4>Hello  </h4><span id="name-profile"></span></div><br>
      
              <div id="instrument-image1"></div>
              <div><h4>Your Main Genre: </h4><br><span id="genre-profile"></span></div><br>
              <div><h4>Your Main instrument: </h4><br><span id="instrument-profile"></span></div><br>
              <div><h4>Your Home City: </h4><br><span id="homeCity-profile"></span></div><br>
              <div><h4>About You: </h4><br><span id="aboutYou-profile"></span></div><br>
              <div><h4>Links to your work:</h4><br><span id="links-profile"></span></div><br>

              <div>
                <h4>Your Favorite Songs:</h4><br>
                <span id="song1-profile"></span><br>
                <span id="song2-profile"></span><br>
                <span id="song3-profile"></span>
              </div>
              <br>

              <div>
                <h4>Your Favorite Bands</h4><br>
                <span id="band1-profile"></span><br>
                <span id="band2-profile"></span><br>
                <span id="band3-profile"></span>
              </div>
              <br>

              <div style="text-align: center;">
                <button class="btn btn-primary" id="event-modal-btn" type="button">Start Your Own Jam</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-7 feed-col">

          <div class="panel panel-primary" id="hub-feed">

            <div class="panel-body"></div>

              <h2 class="header">Hub Feed</h2> 
              <p class="header-sub-title">Sorted by distance from your location</p>
              <h3 class="header">Local Events</h3>
              <div class="event-medium" id="event"></div>
            </div>
          </div>
        </div>
  
      </div>

      <div class="modal fade" id="create-event-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Create a Jam
                </h4>
            </div>

            <div class="modal-body">

              <form name="event-form" id="event-form" data-parsley-validate="">

                <div class="form-group">
                  <label for="title-input">Title * :</label>
                  <input name="title-input" class="form-control" id="title-input" type="text" required="" data-parsley-trigger="change">
                </div>  

                <div class="form-group">
                  <label for="event-genre-input" class="control-label">Genre * : (select one):</label>
                  <select name="event-genre-input" class="form-control" id="event-genre-input" required="">
                    <option value="">Choose..</option>
                    <option value="hip-hop">Hip-Hop</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="folk">Folk</option>
                    <option value="metal">Metal</option>
                    <option value="bluegrass">BlueGrass</option>
                    <option value="polka">Polka</option>
                    <option value="edm">EDM</option>
                    <option value="blues">Blues</option>
                    <option value="jazz">Jazz</option>
                    <option value="latin">Latin</option>
                    <option value="african">African</option>
                    <option value="reggae">Reggae</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="street-input">Street * :</label>
                  <input name="street-input" class="form-control" id="street-input" required="" data-parsley-trigger="change">
                </div>

                <div class="form-group">
                  <label for="city-input">City * :</label>
                  <input name="city-input" class="form-control" id="city-input" required="" data-parsley-trigger="change">
                </div>

                <div class="form-group">
                  <label for="state-input">State * :</label>
                  <select name="state-input" class="form-control" id="state-input" required="">
                    <option value="">Choose..</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select> 
                </div>

                <div class="form-group">
                  <label for="zip">US Zip Code * :</label>
                  <input name="zip" id="zip-input" required="" data-parsley-type="digits" data-parsley-length="[5,5]" data-parsley-zip="us" data-parsley-error-message="Invalid Format" style="width:100%">
                </div>

                <div class="form-group">
                  <label for="date-input">Date * :</label>
                  <input name="date-input" class="form-control" id="date-input" type="date" required="">
                </div>

                <div class="form-group">
                  <label for="time-input">Meeting time * :</label>
                  <input type="text" class="form-control" id="time-input" name="time" placeholder="HH:mm" data-parsley-pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" data-fv-regexp-message="Invalid Format" required="">
                </div>
     
                <div class="form-group">
                  <label for="description-input">Description * :</label>
                  <textarea rows="8" cols="100" class="form-control" name="description-input" id="description-input" type="text"  data-parsley-words="[3, 50]" data-parsley-trigger="change" required=""></textarea>
                </div>

                <div class="form-group">
                  <label for="link-input">Link:</label>
                  <input name="link-input" class="form-control" id="link-input" type="url">
                </div>

                <button class="btn btn-primary" id="add-event-btn" type="submit">Submit</button>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/profile-page-logic.js"></script>
    <!--<script type="text/javascript" src="js/hubfeed1.js"></script>-->
  </body>
</html>
